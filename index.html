<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FiringGame</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- player -->
    <img
      src="assets/player.png"
      alt=""
      id="player"
    />
    <img
      src="assets/projectile.png"
      id="projectile"
      alt=""
    />

    <img
      src="assets/gears.png"
      id="gears"
      alt=""
    />

    <!-- enemy -->

    <img
      src="assets/angler1.png"
      alt=""
      id="angler1"
    />
    <img
      src="assets/angler2.png"
      id="angler2"
      alt=""
    />
    <img
      src="assets/lucky.png"
      id="lucky"
      alt=""
    />

    <img
      src="assets/layer1.png"
      alt=""
      id="layer1"
    />
    <img
      src="assets/layer2.png"
      alt=""
      id="layer2"
    />
    <img
      src="assets/layer3.png"
      alt=""
      id="layer3"
    />
    <img
      src="assets/layer4.png"
      alt=""
      id="layer4"
    />

    <script src="script.js"></script>
  </body>
</html>
